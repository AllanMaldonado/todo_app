<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
            TODO
        </div>
        
        <form>
            <div class="task-input">
                <img src="/img/done.svg" alt="">
                <input required id="task" name="task" type="text"  placeholder="New Task..." autocomplete="off"     <input type="text" name="teste2" maxlength="20"/>
                
                <div class="hour-input" >
                    <img src="/img/clock.svg" alt="clock">
                    <input id="hour" type="time" >
                </div>
            </div>
            
            <section>
                <div class="date-input" >
                    <img src="/img/calendar.svg" alt="clock">
                    <input id="date" type="date" >
                </div>
                
                <button class="submit-button" type="button">
                    <img src="/img/submit.svg" alt="">
                    submit
                </button>
            </section>
            
            
        </form>
    </header>

    <main>
        <h1>Tasks</h1>
        <section id="tasks">
             
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
